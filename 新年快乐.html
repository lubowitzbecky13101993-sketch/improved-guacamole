<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新年手势粒子特效</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            color: white; 
            touch-action: none;
        }
        #status {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            font-family: sans-serif; 
            pointer-events: none; 
            opacity: 0.8;
            font-size: 16px;
            text-align: center;
            width: 80%;
        }
        #fullscreen-btn {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            padding: 12px 20px;
            background: rgba(255,255,255,0.1); 
            color: white; 
            border: 1px solid #555;
            border-radius: 8px;
            cursor: pointer; 
            z-index: 100;
            font-size: 14px;
        }
        #permission-tip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 99;
            display: none;
        }
        video { display: none; }
        
        @media (max-width: 480px) {
            #fullscreen-btn {
                padding: 8px 15px;
                font-size: 12px;
                top: 15px;
                right: 15px;
            }
            #status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="status">正在启动摄像头并加载模型...</div>
    <div id="permission-tip">请允许摄像头权限以使用手势识别功能</div>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">全屏预览</button>
    <video id="input_video" playsinline></video>

    <script>
        const statusEl = document.getElementById('status');
        const permissionTip = document.getElementById('permission-tip');
        const videoElement = document.getElementById('input_video');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        // 全屏切换函数
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert('进入全屏失败：' + err.message);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // --- Three.js 初始化 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 100;

        // 粒子系统（数字/新年文字）
        const particleCount = 2000;
        const geometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const destArray = new Float32Array(particleCount * 3);
        for(let i=0; i<particleCount*3; i++) posArray[i] = (Math.random()-0.5)*200;

        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const material = new THREE.PointsMaterial({ 
            size: 1.5, 
            color: 0x00ffff, 
            blending: THREE.AdditiveBlending,
            transparent: true,
            depthWrite: false
        });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 烟花特效系统 ---
        class Firework {
            constructor() {
                this.particleCount = Math.floor(Math.random() * 50 + 50);
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(this.particleCount * 3);
                const colors = new Float32Array(this.particleCount * 3);
                const velocities = new Float32Array(this.particleCount * 3);
                
                // 随机烟花位置和颜色
                const centerX = (Math.random() - 0.5) * 300;
                const centerY = (Math.random() - 0.5) * 200;
                const centerZ = 0;
                const hue = Math.random();
                const baseColor = new THREE.Color().setHSL(hue, 1, 0.7);

                for (let i = 0; i < this.particleCount; i++) {
                    const i3 = i * 3;
                    
                    // 初始位置（中心点）
                    positions[i3] = centerX;
                    positions[i3 + 1] = centerY;
                    positions[i3 + 2] = centerZ;
                    
                    // 颜色（随机渐变）
                    colors[i3] = baseColor.r + (Math.random() - 0.5) * 0.2;
                    colors[i3 + 1] = baseColor.g + (Math.random() - 0.5) * 0.2;
                    colors[i3 + 2] = baseColor.b + (Math.random() - 0.5) * 0.2;
                    
                    // 速度（向外扩散）
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 2 + 1;
                    velocities[i3] = Math.cos(angle) * speed;
                    velocities[i3 + 1] = Math.sin(angle) * speed;
                    velocities[i3 + 2] = (Math.random() - 0.5) * speed;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                const fireworkMaterial = new THREE.PointsMaterial({
                    size: 2,
                    vertexColors: true,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                this.points = new THREE.Points(geometry, fireworkMaterial);
                this.velocities = velocities;
                this.life = 1.0;
                this.decay = Math.random() * 0.01 + 0.005;
                
                scene.add(this.points);
            }

            update() {
                this.life -= this.decay;
                if (this.life <= 0) {
                    scene.remove(this.points);
                    return false;
                }

                const positions = this.points.geometry.attributes.position.array;
                this.points.material.opacity = this.life;

                for (let i = 0; i < this.particleCount; i++) {
                    const i3 = i * 3;
                    positions[i3] += this.velocities[i3];
                    positions[i3 + 1] += this.velocities[i3 + 1];
                    positions[i3 + 2] += this.velocities[i3 + 2];
                    
                    // 重力和空气阻力
                    this.velocities[i3 + 1] -= 0.02;
                    this.velocities[i3] *= 0.98;
                    this.velocities[i3 + 1] *= 0.98;
                    this.velocities[i3 + 2] *= 0.98;
                }

                this.points.geometry.attributes.position.needsUpdate = true;
                return true;
            }
        }

        let fireworks = [];
        let showFireworks = false; // 控制是否显示烟花的开关

        // --- 文字坐标生成 ---
        function getTextAlignPoints(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; 
            canvas.height = 200;
            ctx.fillStyle = 'white';
            // 调整字体适配中文显示
            ctx.font = 'bold 60px "Microsoft YaHei", Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 200, 120);
            const data = ctx.getImageData(0,0,400,200).data;
            const pts = [];
            for(let i=0; i<data.length; i+=16) {
                if(data[i+3] > 128) {
                    const x = (i/4) % 400;
                    const y = Math.floor((i/4) / 400);
                    pts.push({x: (x-200)*0.8, y: (100-y)*0.8});
                }
            }
            return pts;
        }

        // --- 手势交互核心 ---
        let currentGesture = '';
        function updateEffect(gesture) {
            if (gesture === currentGesture) return;
            currentGesture = gesture;
            
            let targetPts = [];
            // 数字1-4：关闭烟花
            if(['1','2','3','4'].includes(gesture)) {
                targetPts = getTextAlignPoints(gesture);
                material.color.setHex(0x00ffff);
                showFireworks = false; // 1-4时关闭烟花
            } 
            // 数字5 - 显示新年快乐，开启烟花
            else if(gesture === '5') {
                targetPts = getTextAlignPoints('新年快乐');
                material.color.setHex(0xffd700); // 金色
                showFireworks = true; // 5时开启烟花
                // 触发烟花绽放
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        fireworks.push(new Firework());
                    }, i * 200);
                }
            } 
            // 数字0 - 重置，关闭烟花
            else if(gesture === '0') {
                material.color.setHex(0x00ffff);
                targetPts = []; 
                showFireworks = false; // 0时关闭烟花
            }

            const positions = particles.geometry.attributes.position.array;
            for(let i=0; i<particleCount; i++) {
                const p = targetPts[i % targetPts.length] || {x: (Math.random()-0.5)*300, y: (Math.random()-0.5)*300};
                destArray[i*3] = p.x;
                destArray[i*3+1] = p.y;
                destArray[i*3+2] = 0;
            }
        }

        // --- MediaPipe Hands 手势识别 ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.5, 
            minTrackingConfidence: 0.5 
        });
        
        hands.onResults(results => {
            statusEl.style.display = 'none';
            permissionTip.style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const up = (t, p) => lm[t].y < lm[p].y;
                
                const fingers = [up(8,6), up(12,10), up(16,14), up(20,18)];
                const thumb = Math.abs(lm[4].x - lm[17].x) > Math.abs(lm[3].x - lm[17].x);
                const count = fingers.filter(Boolean).length + (thumb ? 1 : 0);
                
                if (count === 0) updateEffect('0');
                else if (count === 5) updateEffect('5');
                else if (count >=1 && count <=4) updateEffect(String(count));
            } else {
                updateEffect('0');
            }
        });

        // 启动摄像头
        async function startCamera() {
            try {
                permissionTip.style.display = 'block';
                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => { 
                        await hands.send({image: videoElement}); 
                    },
                    width: 640, 
                    height: 480
                });
                await cameraUtils.start();
            } catch (err) {
                statusEl.textContent = '摄像头启动失败：' + err.message + '\n请检查权限设置';
                permissionTip.style.display = 'none';
                console.error('摄像头错误:', err);
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新数字/文字粒子
            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<pos.length; i++) {
                pos[i] += (destArray[i] - pos[i]) * 0.1; 
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // 只有showFireworks为true时才生成自动烟花
            if(showFireworks && Math.random() > 0.95) {
                fireworks.push(new Firework());
            }
            
            // 更新所有烟花
            fireworks = fireworks.filter(firework => firework.update());
            
            renderer.render(scene, camera);
        }

        // 页面加载完成后启动
        window.addEventListener('DOMContentLoaded', () => {
            startCamera();
            animate();
        });

        // 响应式调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 监听全屏状态变化
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.textContent = '退出全屏';
            } else {
                fullscreenBtn.textContent = '全屏预览';
            }
        });
    </script>
</body>
</html>
